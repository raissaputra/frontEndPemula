<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>

  <!-- body -->
  <div class="wrapper">
    <div class="container">
      <div class="grid-container"">
            <div class=" grid-item-left">
              <img src="assets/addBook.svg" alt="Add Book">
        <h2 class="page-header">Tambah Buku Baru</h2>
      </div>
      <div>
        <form class="form" action="#" id="form">
          <div class="form-group">
            <h1 class="form-label">Judul</h1>
            <input class="form-input" type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <h1 class="form-label">Penulis</h1>
            <input class="form-input" type="text" id="author" name="author" required />
          </div>
          <div class="form-group">
            <h1 class="form-label">Tahun</h1>
            <input class="form-input" type="number" id="year" name="year" />
          </div>
          <div class="form-group">
            <label class="form-label">Selesai dibaca</>
              <input type="checkbox" id="is-completed" name="is-completed" value="is-completed" />
          </div>
          <input type="submit" value="Submit" name="Submit" class="button-submit" />
        </form>
      </div>
    </div>
  </div>
  </div>
  <div id="modal">
    <div class="modal-content">
      <h1>Hapus buku ini?</h1>
      <div class="modal-body">
        <button id="confirm-delete">Konfirmasi</button>
        <button id="cancel-delete">Batal</button>
      </div>
    </div>
  </div>

  <div class="book-container">
    <div id="completed">
      <h1>Belum selesai dibaca</h1>
      <hr>
      <div id="books"></div>
    </div>
    <div id="uncompleted">
      <h1>Selesai dibaca</h1>
      <hr>
      <div id="completed-books"></div>
    </div>
  </div>

  <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
